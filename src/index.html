<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,width=device-width,viewport-fit=cover" />
	<title>vue-sample</title>
</head>

<body>
	<div id="root"></div>

	<script>
		(function flexible() {
			const html = document.documentElement;
			const doc = document;
			const win = window;
			const dpr = win.devicePixelRatio || 1;
			let tid = null;

			doc.addEventListener('DOMContentLoaded', calc, false);
			win.addEventListener('resize', function () {
				clearTimeout(tid);
				tid = setTimeout(calc, 300);
			}, false);

			calc();

			function calc() {
				const width = html.clientWidth || doc.body.clientWidth || win.screen.width || win.innerWidth;

				if (width) {
					html.style.fontSize = width / 3.75 + 'px';
				}

				html.dataset.dpr = dpr;
			}

			if (doc.readyState === 'complete') {
				doc.body.style.fontSize = 12 * dpr + 'px';
			} else {
				doc.addEventListener('DOMContentLoaded', function (e) {
					doc.body.style.fontSize = 12 * dpr + 'px';
				}, false);
			}
		})();

	</script>
</body>

</html>
