<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,width=device-width,viewport-fit=cover" />
	<title>vue-sample</title>
</head>

<body>
	<div id="root"></div>

	<script>
		(function flexible() {
			const html = document.documentElement;
			const dpr = window.devicePixelRatio || 1;

			calc();

			document.addEventListener('DOMContentLoaded', calc, false);
			window.addEventListener('size', calc, false);

			function calc() {
				var width = html.clientWidth || body.clientWidth || window.screen.width || window.innerWidth;

				if (width) {
					html.style.fontSize = width / 3.75 + 'px';
				}

				html.dataset.dpr = window.devicePixelRatio;
			}
		})();

	</script>
</body>

</html>
